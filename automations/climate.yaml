- id: sync_living_room_trv_temperature
  alias: Sync Living Room TRV temperature
  use_blueprint:
    path: denysdovhan/sync_trv_with_external_sensor.yaml
    input:
      valve: climate.living_room_heater
      temp_sensor: sensor.living_room_temperature

- id: sync_bedroom_trv_temperature
  alias: Sync Bedroom TRV temperature
  use_blueprint:
    path: denysdovhan/sync_trv_with_external_sensor.yaml
    input:
      valve: climate.bedroom_heater
      temp_sensor: sensor.bedroom_temperature

- id: turn_on_balcony_heater
  alias: Turn on Balcony Heater
  trigger:
    - platform: state
      entity_id: binary_sensor.work_display_connected
      to: 'on'
    - platform: state
      entity_id: light.desk_lamp
      to: 'on'
    - platform: state
      entity_id: binary_sensor.balcony_comfort_temperature
      to: 'off'
  condition:
    - condition: state
      entity_id: binary_sensor.balcony_comfort_temperature
      state: 'off'
    - condition: state
      entity_id: climate.balcony_heater
      state: 'off'
    # Either display or desk_lamp should be on when the temperature is low
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.work_display_connected
          state: 'on'
        - condition: state
          entity_id: light.desk_lamp
          state: 'on'
  action:
    - service: climate.turn_on
      entity_id: climate.balcony_heater

- id: turn_off_balcony_heater
  alias: Turn off Balcony Heater
  trigger:
    - platform: state
      entity_id: light.desk_lampk
      to: 'off'
      for:
        minutes: 30
    - platform: state
      entity_id: binary_sensor.work_display_connected
      to: 'off'
      for:
        minutes: 30
    - platform: state
      entity_id: binary_sensor.balcony_comfort_temperature
      to: 'on'
      for:
        minutes: 30
  condition:
    - condition: state
      entity_id: climate.balcony_heater
      state: 'heat'
    # Do not turn off if it is cold on balcony
    - condition: state
      entity_id: binary_sensor.balcony_comfort_temperature
      state: 'on'
    - condition: state
      entity_id: binary_sensor.work_display_connected
      state: 'off'
  action:
    - service: climate.turn_off
      entity_id: climate.balcony_heater
    # Turn off desk lamp as well
    - condition: state
      entity_id: light.desk_lamp
      state: 'on'
    - service: light.turn_off
      entity_id: light.desk_lamp

- id: work_on_balcony
