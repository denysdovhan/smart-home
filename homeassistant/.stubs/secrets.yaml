# Learn more at https://home-assistant.io/docs/configuration/secrets/

# Home Assistant
homeassistant_latitude: 00.000000
homeassistant_longitude: 00.000000
homeassistant_elevation: 0

# HTTP
external_url: https://path-to-home-assistant.duckdns.org
ssl_certificate: homeassistant/fake_key.pem
ssl_key: homeassistant/fake_key.pem

# Asus
asus_host: 0.0.0.0
asus_username: username
asus_ssh_key: homeassistant/fake_id_rsa

# Samsung Tizen
samsungtv_tizen_host: 0.0.0.0
samsungtv_tizen_port: 8002
samsungtv_tizen_mac: 00:00:00:00:00:00
samsungtv_tizen_api_key: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
samsungtv_tizen_device_id: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx

# Google
google_project_id: project-id
google_service_account: !include FAKE_GA_SERVICE_ACCOUNT.json

# MQTT
mqtt_username: user
mqtt_password: password

# Vacuum
vacuum_host: 0.0.0.0
vacuum_token: 0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f
vacuum_username: 000000000
vacuum_password: xxxxxxxxxxxxxx

# Humidifier:
humidifier_host: 0.0.0.0 
humidifier_token: 0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f

# Air Purifier
purifier_host: 0.0.0.0
purifier_token: 0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f

# Yeelight
yeelight_upper_table_light: 0.0.0.0
yeelight_lower_table_light: 0.0.0.0
yeelight_floor_lamp: 0.0.0.0

# HTML5 Notify
html5_notify_pub_key: aaaaaaaaaaaaaaaaaaaa-bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb-cccccccccccccccccccccccccccc
html5_notify_prv_key: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
html5_notify_email: email@domain.com

# OpenWeather
openweathermap_api_key: 0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f

# IFTTT
ifttt_webhook_url: https://denysdovhan-home.duckdns.org/api/webhook/0f0f0f0f0f0f0f

# Spotify
spotify_client_id: 0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f
spotify_client_secret: 0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f
