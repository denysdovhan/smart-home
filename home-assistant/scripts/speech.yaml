announcement:
  alias: Announcement
  icon: mdi:bell-badge
  fields:
    title:
      name: Title
      description: A title for a push-notification
      selector:
        text:
    messages:
      name: Messages
      description: One of these messages will be randomly picked for announcement
      selector:
        object:
    openings:
      name: Opening messages
      description: One of these greetings will be randomly picked for announcement
      advanced: true
      selector:
        object:
    service:
      name: A notify service
      description: Optially specify who should be notified (all by default)
      advanced: true
      default: notify.all
      selector:
        select:
          custom_value: true
          options:
            - label: All
              value: notify.all
            - label: Denys
              value: notify.denys
            - label: Maria
              value: notify.marry
    speak:
      name: Speak or not
      description: Optionally specify to make the announcement silently (true by default)
      default: true
      advanced: true
      selector:
        boolean:
    notify:
      name: Send notification or not
      description: Optionally specify to make voice-only announcement (true by default)
      default: true
      advanced: true
      selector:
        boolean:
    force_speak:
      name: Force announcement to speak
      description: Force speaking even in DND (false by default)
      default: false
      advanced: true
      selector:
        boolean:
    notify_data:
      name: Notification data
      description: Optionally pass additional data for a notification
      advanced: true
      default:
        url: /localave/home
      selector:
        object:
  variables:
    service: notify.all
    speak: true
    notify: true
    force_speak: false
    notify_data:
      url: /lovelace/home
    openings: []
    message: >-
      {% if openings and messages %}
        {{ (openings | random) ~ ' ' ~ (messages | random) }}
      {% elif messages %}
        {{ (messages | random) }}
      {% else %}
        Немає тексту для озвучення.
      {% endif %}
    multiline: >-
      {{ test_data }}
  sequence:
    - alias: Make an announcement on speakers
      choose:
        - conditions:
            - '{{ speak is true }}'
            - condition: state
              entity_id: group.family
              state: 'home'
            - condition: state
              entity_id: input_boolean.do_not_disturb
              state: 'off'
            - alias: Don't speak when speakers are playing
              condition: state
              entity_id: media_player.all_speakers
              state:
                - 'off'
                - 'idle'
          sequence:
            - service: tts.google_say
              data:
                entity_id: media_player.living_room_homepod
                message: '{{ message }}'
        - conditions:
            - '{{ speak is true }}'
            - '{{ force_speak is true }}'
            - condition: state
              entity_id: group.family
              state: 'home'
          sequence:
            - service: tts.google_say
              data:
                entity_id: media_player.living_room_homepod
                message: '{{ message }}'
    - alias: Send a notification
      choose:
        - conditions:
            - '{{ notify is true }}'
          sequence:
            - service: '{{ service }}'
              data:
                title: '{{ title }}'
                message: '{{ message }}'
                data: '{{ notify_data }}'

greeting:
  alias: Greet people upon their arrival
  icon: mdi:hand-wave
  variables:
    greeting:
      - 'Привіт!'
      - 'Вітаю!'
      - 'Вітаю вдома!'
      - 'Без вас було сумно!'
      - 'Ласкаво прошу додому!'
      - 'Мої кошенята вдома!'
      - 'Нарешті ви вдома!'
      - 'Ви вдома!'
      - 'Ура! Ви вдома!'
      - 'Тук-тук!'
      - 'Хелоу!'
      - 'Хелоу, котики!'
      - 'Моя сім’я вдома!'
      - 'Мої котики вдома!'
      - 'Кошенята вдома!'
    day_phrases:
      - 'Як проходить ваш день?'
      - 'Вдалого дня!'
      - 'Ваш дім скучив за вами!'
      - 'Немає місця, милішого за рідний дім.'
      - 'Люблю вас! Ви теж любіть один одного!'
      - 'Що нового?'
      - 'Як справи?'
      - 'Де встигли побувати?'
    night_phrases:
      - 'Як пройшов ваш день?'
      - 'Що нового?'
      - 'Люблю вас! Ви теж любіть один одного!'
      - 'Приємного і затишного вечора!'
      - 'Затишного вечора!'
      - 'Теплого вечора!'
      - 'Приємного вам вечора!'
      - 'Класного вечора вам!'
      - 'Насолоджуйтесь вечором!'
      - 'Поцілуйте один одного!'
      - 'Не забудьте обійняти один одного!'
      - 'Поділіться один з одним теплом'
      - 'Що цікавого сталось сьогодні?'
      - 'Що хорошого сталось за сьогодні?'
  sequence:
    - service: media_player.volume_set
      data:
        entity_id:
          - media_player.living_room_homepod
          - media_player.bedroom_homepod
        volume_level: 0.8
    - choose:
        - conditions:
            - condition: state
              entity_id: sun.sun
              state: 'above_horizon'
          sequence:
            - service: script.announcement
              data:
                notify: false
                force_speak: true
                openings: '{{ greeting }}'
                messages: '{{ day_phrases }}'
        - conditions:
            - condition: state
              entity_id: sun.sun
              state: 'below_horizon'
          sequence:
            - service: script.announcement
              data:
                notify: false
                force_speak: true
                openings: '{{ greeting }}'
                messages: '{{ night_phrases }}'
      default:
        - service: script.announcement
          data:
            notify: false
            force_speak: true
            messages: '{{ greeting }}'
