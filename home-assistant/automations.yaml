- id: magic_cube_actions
  alias: 'System: Magic Cube Actions'
  description: ''
  trigger:
  - platform: device
    domain: mqtt
    device_id: 34146f7d251656d2b98875571e46a12c
    type: action
    subtype: flip90
    discovery_id: 0x00158d000421472b action_flip90
    id: flip90
  - platform: device
    domain: mqtt
    device_id: 34146f7d251656d2b98875571e46a12c
    type: action
    subtype: flip180
    discovery_id: 0x00158d000421472b action_flip180
    id: flip180
  - platform: device
    domain: mqtt
    device_id: 34146f7d251656d2b98875571e46a12c
    type: action
    subtype: rotate_right
    discovery_id: 0x00158d000421472b action_rotate_right
    id: rotate_right
  - platform: device
    domain: mqtt
    device_id: 34146f7d251656d2b98875571e46a12c
    type: action
    subtype: rotate_left
    discovery_id: 0x00158d000421472b action_rotate_left
    id: rotate_left
  - platform: device
    domain: mqtt
    device_id: 34146f7d251656d2b98875571e46a12c
    type: action
    subtype: shake
    discovery_id: 0x00158d000421472b action_shake
    id: shake
  - platform: device
    domain: mqtt
    device_id: 34146f7d251656d2b98875571e46a12c
    type: action
    subtype: tap
    discovery_id: 0x00158d000421472b action_tap
    id: tap
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: flip90
        alias: flip90
      sequence:
      - service: scene.turn_on
        data:
          entity_id: scene.night_lights
          transition: 1
    - conditions:
      - condition: trigger
        id: flip180
        alias: '"flip180" action'
      sequence:
      - service: scene.turn_on
        data:
          transition: 1
        target:
          entity_id: scene.evening_lights
    - conditions:
      - condition: trigger
        id: rotate_right
        alias: '"rotate_right" action'
      sequence:
      - service: light.turn_on
        data:
          transition: 1
        target:
          entity_id:
          - light.living_room_main_light
    - conditions:
      - condition: trigger
        id: rotate_left
        alias: '"rotate_left" action'
      sequence:
      - service: light.turn_off
        data:
          transition: 1
        target:
          entity_id:
          - light.living_room_main_light
    - conditions:
      - condition: trigger
        id: shake
        alias: '"shake" action'
      sequence:
      - service: scene.turn_on
        data:
          transition: 1
        target:
          entity_id: scene.lights_out
    - conditions:
      - condition: trigger
        id: tap
        alias: '"tap" action'
      sequence:
      - service: input_boolean.toggle
        data: {}
        target:
          entity_id: input_boolean.do_not_disturb
      - service: script.announcement
        data:
          speak: false
          title: "Не турбувати \U0001F4A4"
          messages:
          - Режим «Не турбувати» {{ is_state('input_boolean.do_not_disturb', 'on')
            | iif('увімкнено', 'вимкнено') }}.
          - Режим тиші {{ is_state('input_boolean.do_not_disturb', 'on') | iif('увімкнено',
            'вимкнено') }}.
          - '{{ is_state(''input_boolean.do_not_disturb'', ''on'') | iif(''Увімкнено'',
            ''Вимкнено'') }} режим тиші.'
          notify_data:
            group: system
    alias: Perform an action
