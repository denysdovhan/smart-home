- id: air_siren_kyiv
  alias: 'Alert: Air Siren in Kyiv'
  description: Оголошення повітряної тривоги у Києві
  trigger:
  - platform: state
    entity_id: binary_sensor.alerts_kyiv_air
    to: 'on'
    from: 'off'
    variables:
      title: Повітряна тривога ⚠️
      messages:
      - Увага! Повітряна тривога!
      - Увага! У Києві повітряна тривога!
      - Увага! Перейдіть в укриття!
      - У Києві оголошено повітряну тривогу!
    alias: Початок тривоги у Києві
  - platform: state
    entity_id: binary_sensor.alerts_kyiv_air
    to: 'off'
    from: 'on'
    variables:
      title: "Відбій тривоги \U0001F44C"
      messages:
      - Відбій повітряної тривоги!
      - Відбій тривоги! Небезпека минула!
      - Відбій! Небезпека минула!
      - Кінець повітряної тривоги!
    alias: Відбій тривоги у Києві
  condition:
  - condition: numeric_state
    entity_id: proximity.home
    below: 20
    alias: Хтось з сімʼї перебуває у Києві
  action:
  - service: script.announcement
    data:
      title: '{{ title }}'
      messages: '{{ messages }}'
      force_speak: true
      notify_data:
        group: air-alerts
        push:
          sound:
            name: default
            critical: 1
            volume: 1
    alias: Оголосити початок або відбій тривоги
  mode: single
