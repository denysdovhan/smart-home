stream_camera_to_apple_tv:
  alias: Stream camera to Apple TV
  icon: mdi:airplay
  fields:
    camera:
      description: A camera entity to stream to Apple TV.
      example: camera.chernivtsi
  sequence:
    - service: script.announcement
      data:
        title: "햌햟햪햣햟 游꿘"
        messages:
          - "쮏햩혪햫혧혝햣 햫햟 혝햣햩햣쒬뒗쮐! 행햟햟향 혝햟햪 햠혞햢햣 {{ state_attr(camera, 'friendly_name') }}"
          - "햌햟햪햣햟 {{ state_attr(camera, 'friendly_name') }} 쮐햦햫햟혮 혜혝혰햪햦혝햦 햫햟 혝햣햩햣쒬뒗쮐."
          - "뉋쟳쒫쮏얧웸 향쮏쐄햟햤햣햫햫혪 향 햨햟햪햣햦 {{ state_attr(camera, 'friendly_name') }} 햫햟 혝햣햩햣쒬뒗쮐."
    - service: camera.play_stream
      data:
        entity_id: "{{ camera }}"
        media_player: media_player.apple_tv
